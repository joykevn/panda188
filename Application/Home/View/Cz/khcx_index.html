<!DOCTYPE html>
<!--郑州保单派送，客户移动端查询页面-->
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>客户查询</title>
		<script src="__ROOT__/Public/amaze/assets/js/jquery.min.js"></script>
		<link rel="stylesheet" href="__ROOT__/Public/layui/css/layui.css">
		<link rel="stylesheet" href="__ROOT__/Public/liujh/mycss/khcx_index.css">
	</head>
	<body class="layui-layout-body page-sign">

		<div class="header">客户查询</div>
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<label class="layui-form-label">选择车牌</label>
				<div class="layui-input-inline" style="width: 17%; margin: 0 0 10px 15px;">
					<select name="quiz1">
						<option value="苏" selected style="display: inline-block;">苏</option>
						<option value="皖">皖</option>
						<option value="浙">浙</option>
						<option value="京">京</option>
						<option value="沪">沪</option>
						<option value="津">津</option>
						<option value="甘">甘</option>
						<option value="粤">粤</option>
						<option value="桂">桂</option>
						<option value="贵">贵</option>
						<option value="琼">琼</option>
						<option value="冀">冀</option>
						<option value="豫">豫</option>
						<option value="黑">黑</option>
						<option value="鄂">鄂</option>
						<option value="湘">湘</option>
						<option value="吉">吉</option>
						<option value="闽">闽</option>
						<option value="赣">赣</option>
						<option value="辽">辽</option>
						<option value="蒙">蒙</option>
						<option value="宁">宁</option>
						<option value="青">青</option>
						<option value="鲁">鲁</option>
						<option value="晋">晋</option>
						<option value="陕">陕</option>
						<option value="川">川</option>
						<option value="藏">藏</option>
						<option value="新">新</option>
						<option value="云">云</option>
						<option value="渝">渝</option>
						<option value="港">港</option>
						<option value="澳">澳</option>
						<option value="台">台</option>
					</select>
				</div>
				<div class="layui-input-inline" style="width: 17%; margin: 0 0 10px 15px;">
					<select name="quiz2">
						<option value="A" selected>A</option>
						<option value="B">B</option>
						<option value="C">C</option>
						<option value="D">D</option>
						<option value="E">E</option>
						<option value="F">F</option>
						<option value="G">G</option>
						<option value="H">H</option>
						<option value="I">I</option>
						<option value="J">J</option>
						<option value="K">K</option>
						<option value="L">L</option>
						<option value="M">M</option>
						<option value="N">N</option>
						<option value="O">O</option>
						<option value="P">P</option>
						<option value="Q">Q</option>
						<option value="R">R</option>
						<option value="S">S</option>
						<option value="T">T</option>
						<option value="U">U</option>
						<option value="V">V</option>
						<option value="W">W</option>
						<option value="X">X</option>
						<option value="Y">Y</option>
						<option value="Z">Z</option>
					</select>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">输入车牌</label>
					<div class="layui-input-inline">
						<input type="text" class="ipt ipt-name" lay-verify="required" placeholder="如：8ac88" required minlength="5" maxlength="5" />
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">手机号码</label>
					<div class="layui-input-inline">
						<input type="text" class="ipt ipt-name" lay-verify="required" placeholder="手机号码后四位" required minlength="4" maxlength="4" />
					</div>
				</div>

				<div class="layui-inline">
					<div class="sign-wrap">
						<div class="sign-form">
							<div class="form-btn">
								<button type="submit" class="btn"  lay-filter="khcx_inquire">查询</button>
							</div>
						</div>
					</div>
				</div>

			</div>
		</form>

		<div class="layui-footer">
			© wwly.com - 万物联云科技公司
		</div>
		<script src="__ROOT__/Public/layui/layui.js"></script>
		<script src="__ROOT__/Public/joyshang/myjavascript/zscan_login_index.js"></script>
	</body>
</html>
