<!DOCTYPE html>
<!--郑州保单派送，派送员登录web页面-->
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>派送员登录</title>
    <script src="__ROOT__/Public/amaze/assets/js/jquery.min.js"></script>
    <link rel="stylesheet" href="__ROOT__/Public/layui/css/layui.css">
    <link rel="stylesheet" href="__ROOT__/Public/joyshang/mycss/zscan_index.css">
</head>
<body class="layui-layout-body">
<!--登录框-->
<br/><br/><br/><br/>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">派送员</label>
        <div class="layui-input-block">
            <input type="text" name="psy_name" required  lay-verify="required" placeholder="派送员账户" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码框</label>
        <div class="layui-input-inline">
            <input type="password" name="psy_pwd" required lay-verify="required" placeholder="派送员密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">无账户请注册</div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="btn_login">登录</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>


<script src="__ROOT__/Public/layui/layui.js"></script>
<script src="__ROOT__/Public/joyshang/myjavascript/zscan_login_index.js"></script>

</body>
</html>
